<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/img/cesar-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/style/main-style.css">
    <link rel="stylesheet" href="public/style/checkin.css">
    <title>checkin</title>
</head>
<body>
    <header>
        <div class="cesar_logo">
            <img src="public/img/cesar-logo.png" alt="">
        </div>
    </header>
    <main>
        <section>
            <div class="face_image">
                <img src="public/img/photo.png" alt="">
            </div>

            <div class="checkin">
                <div class="checkin_title">
                    Óla XXXXXXX
                </div>
                <div class="checkin_description">
                    Sua reserva
                </div>
                <div class="checkin_table">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Período</th>
                                <th>Estação</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td>Hoje</td>
                                <td>08:00 - 16:00</td>
                                <td>A1</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="checkin_buttons">
                    <button class="green_button">
                        Confirmar
                    </button>
                    <button class="gray_button">
                        Cancelar

                    </button>

                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
